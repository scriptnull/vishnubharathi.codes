# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Vishnu Bharathi
subtitle:
description: >
            Hi, I am Vishnu Bharathi (aka `scriptnull` on the Internet). <br />
            
            Current work: Building developer tools at [Hasura](https://hasura.io/). <br />
            
            In my free time, I like reading [books](/books), research papers, and blogs. I am always in the lookout for life lessons and [quotes](/quotes). <br />
            
            I have always been driven by _curiosity_ and I dedicate all my writings here to the curious minds out there. <br /> <br />
keywords:
author: Vishnu Bharathi
language: en
timezone: Asia/Kolkata

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://vishnubharathi.codes
root: /
permalink: blog/:title/
permalink_defaults:
  lang: en

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
# highlight:
#   enable: true
#   line_number: false
#   auto_detect: false
#   tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 100
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cactus

theme_config:
  # available schemes: dark, light, white and classic
  colorscheme: white
  tags_overview: true
  nav:
    home: /
    Blog: /archives/
  social_links:
