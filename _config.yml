    pinterest-square: https://in.pinterest.com/scriptnull/
    docker: https://hub.docker.com/u/scriptnull/
    free-code-camp: https://www.freecodecamp.org/scriptnull
    mastodon: https://mastodon.technology/@scriptnull
    quora: https://www.quora.com/profile/Vishnu-Bharathi
    telegram: http://telegram.me/scriptnull
    mail: mailto:vishnubharathi04@gmail.com
  gravatar:
    email: vishnubharathi04@gmail.com
  logo:
    enabled: true
    width: 50
    height: 50
